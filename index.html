<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/body.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/image.css">
  <link rel="stylesheet" href="./style/content.css">

</head>

<body>
  <div class="main">
    <img class="image" src="./images/illustration-hero.svg" alt="illustration hero">
    <div class="content">
      <p class="title">Order Summary</p>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="plan-option">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="options">
          <p class="option-h1">Annual Plan</p>
          <p class="option-h2">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <p class="button">Proceed to Payment</p>
      <p class="subbutton">Cancel Order</p>
    </div>
  </div>

  <!--   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
